        rel="stylesheet">

<body>
    
    <section id="contact" class="intro main-bg section">
        <div class="main-content intro-content">
            <div class="intro-text-content">
                <h2>Meus links para contato e GitHub</h2>
                <p> Linkedin: https://www.linkedin.com/in/leonardo-carvalho-vilela/ <br> </p>
                <p>GitHub: https://github.com/leonardovilela100</p>

            </div>
            <div class="intro-img">
                <img src="assets/img/contact.svg" alt="Foto de contato whatsapp">
            </div>
            <div class="contact-form">
                <fieldset class="form-grid">
                    <legend>Contate-me</legend>

                    <div class="form-group">
                        <label for="first-name">Primeiro Nome</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Sobre Nome</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Seu sobre nome">
                    </div>


                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="Seu E-mail">
                    </div>

                    <div class="form-group full-width">
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Sua messagem"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <button type="submit">Enviar Mensagem</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer white-bg">
        <p> <a rel="nofollow" target="_blank" href="#"> Feito com <span class="heart">â™¥</span> por Leonardo Carvalho
                Vilela </a></p>
