<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Dash</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html">
          <span class="align-middle">Dash Skills Leonardo</span>
        </a>

				<ul class="sidebar-nav">
				

					<li class="sidebar-item active">
						<a class="sidebar-link" href="index.html">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Graficos</span>
            </a>
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="../../index.html">
              <i class="align-middle" data-feather="arrow-left"></i> <span class="align-middle">Voltar</span>
            </a>
					</li>


			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">

				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
       	 </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="alertsDropdown">
								
							
							</div>
						</li>
						<li class="nav-item dropdown">
							
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="messagesDropdown">
							<div class="dropdown-menu-header">
							
								</div>
						
								
						</li>
						<li class="nav-item dropdown">
						

						
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong>Skills de Programação</strong></h1>

					

					<div class="row">
						<div class="col-12 col-md-6 col-xxl-3 d-flex order-2 order-xxl-3">
							<div class="card flex-fill w-100">
								<div class="card-header">

									<h5 class="card-title mb-0">Skills Max 100%</h5>
								</div>
								<div class="card-body d-flex">
									<div class="align-self-center w-100">
										<div class="py-3">
											<div class="chart chart-xs">
												<canvas id="chartjs-dashboard-pie"></canvas>
											</div>
										</div>

										<table class="table mb-0">
											<tbody>
												<tr>
													<td>HTML5</td>
													<td style="color:#E54C21" class="text-end"><b>70%<b></td>
													
												</tr>
												<tr>
													<td>CSS3</td>
													<td style="color:#254BDD" class="text-end"><b>50%<b></td>
													
												</tr>
												<tr>
													<td>JavaScript</td>
													<td style="color:#EFD81D" class="text-end"><b>40%<b></td>
												
												</tr>
												<tr>
													<td>PHP</td>
													<td style="color:#7377AD" class="text-end"><b>65%<b></td>
													
												</tr>
												<tr>
													<td>SQL</td>
													<td style="color:#31648C" class="text-end"><b>40%<b></td>
												
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
				
					</div>

				
					</div>

				</div>
			</main>


		</div>
	</div>

	<script src="js/app.js"></script>

	
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// Pie chart
			new Chart(document.getElementById("chartjs-dashboard-pie"), {
				type: "pie",
				data: {
					labels: ["HTML5", "CSS3", "JavaScript", "PHP", "SQL"],
					datasets: [{
						data: [80, 50, 40, 65, 40],
						backgroundColor: [
							'#E54C21',
							'#254BDD',
							'#EFD81D',
							'#7377AD',
							'#31648C'
						],
						borderWidth: 5
					}]
				},
				options: {
					responsive: !window.MSInputMethodContext,
					maintainAspectRatio: false,
					legend: {
						display: false
					},
					cutoutPercentage: 50
				}
			});
		});
	</script>



</body>

</html>
